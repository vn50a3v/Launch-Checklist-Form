<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        
    </head>
    
        <h1>Launch Checklist Form</h1>
       
            <div id="missionTarget">
            <!-- Fetch some planetary data -->
           <h2>Click to select one Mission Destination</h2> 
                          </div>
        
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center;  margin: 8 0;">
                    
                 <label>Pilot Name <input type="text" name="pilotName" id="pilotName" class = "field"/></label>
               
                </div>
                <p id="pilotNameError" style="font-size:12px; color:red;"></p>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                   <label>Co-pilot Name <input type="text" name="copilotName" id= "copilotName" class = "field"/></label> 
                </div>
                <p id="copilotNameError" style="font-size:12px; color:red;"></p>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                 <label>Fuel Level (L) <input type="number" name="fuelLevel" id= "fuelId" class = "field"/></label>
                </div>
                <p id="fuelLevelError" style="font-size:12px; color:red;"></p>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                <label>Cargo Mass (kg) <input type="number" id= "cargoId" name="cargoMass" /></label>
                                 </div>
                <p id="cargoMassError" style="font-size:12px; color:red;"></p>

                <button id="Submit" >Submit</button>
                
            </form>
            
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus">Pilot is ready for launch</li>
                    <li id="copilotStatus">Co-pilot is ready for launch</li>
                    <li id="fuelStatus"></li>
                    <li id="cargoStatus"></li>
                </ol>
            </div>
        </div> 

        <script src = "script.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    </body>
</html>
